version: '3.3'

services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - reddit
  ui:
    image: ${USERNAME}/ui:${VERSION_APP}
    ports:
      - 9292:9292/tcp
    networks:
      - reddit
  post:
    image: ${USERNAME}/post:${VERSION_APP}
    networks:
      - reddit
  comment:
    image: ${USERNAME}/comment:${VERSION_APP}
    networks:
      - reddit

  node-exporter:
    image: prom/node-exporter:v0.15.2
    networks:
      - reddit
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

volumes:
  post_db:
  prometheus_data:

networks:
  reddit:
